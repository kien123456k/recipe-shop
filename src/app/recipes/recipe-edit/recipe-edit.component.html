<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-4 btn-group">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
            (click)="scrollTo()"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()"
            (click)="scrollTo()"
          >
            Cancel
          </button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" width="300" />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="
              let ingredientCtrl of getIngredientsControls();
              let i = index
            "
            [formGroupName]="i"
            style="margin-top: 10px"
          >
            <div class="col-7">
              <input
                type="text"
                class="form-control"
                formControlName="name"
                maxlength="25"
              />
            </div>
            <div class="col-3">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
                maxlength="3"
                onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"
              />
            </div>
            <div class="col-0.5 text-right" style="margin-left: 0px">
              <button
                type="button"
                class="btn btn-danger btn-sm"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
                [disabled]="noOfIngredients >= 20"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
