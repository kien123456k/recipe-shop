<div class="row">
  <div class="col-xl-12">
    <button class="btn btn-success" routerLink="new">New Recipe</button>
  </div>
</div>
<hr />
<div class="row recipeListRow">
  <div class="col-xl-12">
    <div class="list-group myShadow">
      <app-recipe-item
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i"
      ></app-recipe-item>
    </div>
  </div>
</div>
