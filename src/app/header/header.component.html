<nav
  class="navbar bg-light navbar-light navbar-expand-sm sticky-top"
  id="header"
>
  <a href="#" class="navbar-brand">
    Rec<span style="color: darkred">i</span>pe Shop
  </a>
  <button
    type="button"
    class="navbar-toggler bg-light clearfix collapseButton"
    data-toggle="collapse"
    data-target="#nav"
    (click)="collapseToggle()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="navbar-collapse dropdown-toggle coolFont"
    [ngClass]="{ collapse: isCollapsed }"
    id="nav"
  >
    <ul class="nav navbar-nav">
      <li
        class="nav-item"
        data-toggle="collapse"
        data-target=".navbar-collapse.show"
        *ngIf="isAuthenticated"
      >
        <a
          class="nav-link smallerNav"
          routerLink="/recipes"
          routerLinkActive="active"
          (click)="collapse(); scrollToTop()"
        >
          Recipes
        </a>
      </li>
      <li
        class="nav-item"
        data-toggle="collapse"
        data-target=".navbar-collapse.show"
        *ngIf="!isAuthenticated"
      >
        <a
          class="nav-link smallerNav"
          routerLink="/auth"
          routerLinkActive="active"
          (click)="collapse(); scrollToTop()"
        >
          Sign Up
        </a>
      </li>
      <li
        class="nav-item"
        data-toggle="collapse"
        data-target=".navbar-collapse.show"
      >
        <a
          class="nav-link smallerNav"
          data-toggle="collapse"
          routerLink="/shopping-list"
          routerLinkActive="active"
          (click)="collapse(); scrollToTop()"
        >
          Shopping List
        </a>
      </li>
      <li
        class="nav-item"
        data-toggle="collapse"
        data-target=".navbar-collapse.show"
        *ngIf="isAuthenticated"
      >
        <a
          class="nav-link smallerNav"
          data-toggle="collapse"
          style="cursor: pointer"
          (click)="onLogout()"
        >
          Logout
        </a>
      </li>
    </ul>

    <ul
      class="nav navbar-nav ml-auto coolFont"
      style="left: 0"
      *ngIf="isAuthenticated"
    >
      <li class="nav-item dropdown">
        <a
          class="nav-link btn dropdown-toggle"
          id="manageMenu"
          data-toggle="dropdown"
          data-target="manage"
          aria-haspopup="true"
          aria-expanded="true"
          appDropdown
          style="color: darkred"
        >
          Save / Load
        </a>
        <div
          class="dropdown-menu dropdown-menu-right myShadow"
          aria-labelledby="manageMenu"
          id="manage"
        >
          <a
            class="dropdown-item highLightMeOnHover saveLoad"
            data-toggle="collapse"
            data-target=".navbar-collapse.show"
            style="cursor: pointer"
            (click)="onSaveData(); collapse()"
          >
            Save Data
          </a>
          <a
            class="dropdown-item highLightMeOnHover saveLoad"
            data-toggle="collapse"
            data-target=".navbar-collapse.show"
            style="cursor: pointer"
            (click)="onFetchData(); collapse()"
            routerLink="/"
          >
            Load Data
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>
